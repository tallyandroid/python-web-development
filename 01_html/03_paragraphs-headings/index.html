<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs and Headings</title>
</head>
<body>
    <h1>Paragraphs and Headings</h1>
    <p>This is a paragraph.</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus iure fuga tempora perferendis veniam, qui quis quia possimus? Nemo, sequi.</p>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>This is the smallest heading, h6</h6>
